<!--ruta publica get-->
<form action="http://localhost:3000/publico/usuarios" method="get">
    <label for="page">Página:</label>
    <input type="number" id="page" name="page" value="1" min="1">
    
    <label for="limit">Límite por página:</label>
    <input type="number" id="limit" name="limit" value="20" min="1">
    
    <button type="submit">Enviar</button>
  </form>


  <!--ruta publica busacar-filtros-->
  <form action="http://localhost:3000/publico/buscador" method="get">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Buscar por nombre">
    </div>
    
    <div>
      <label for="place">Lugar:</label>
      <input type="text" id="place" name="place" placeholder="Buscar por lugar">
    </div>
    
    <div>
      <label for="page">Página:</label>
      <input type="number" id="page" name="page" value="1" min="1">
    </div>
    
    <div>
      <label for="limit">Resultados por página:</label>
      <input type="number" id="limit" name="limit" value="20" min="1" max="100">
    </div>
    
    <button type="submit">Buscar</button>
  </form>


  <!--crear cuenta-->
  <form action="http://localhost:3000/user/register" method="post">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required value="tomas">
    </div>
    
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="tomasejemplo@exampl2e.com">
    </div>
    
    <div>
      <label for="numeroCelular">Número de celular:</label>
      <input type="number" id="numeroCelular" name="numeroCelular" required value="123455">
    </div>
    
    <div>
      <label for="ubicacion">Ubicación:</label>
      <input type="text" id="ubicacion" name="ubicacion" required value="tucuman">
    </div>
    
    <div>
      <label for="verificacionCuenta">Cuenta verificada:</label>
      <select id="verificacionCuenta" name="verificacionCuenta" required>
        <option value="true" selected>Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    
    <div>
      <label for="puntuacion">Puntuación:</label>
      <input type="number" step="0.1" id="puntuacion" name="puntuacion" required value="4.7">
    </div>
    
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required value="Tomas123@">
    </div>
    
    <div>
      <label for="rol">Rol:</label>
      <select id="rol" name="rol" required>
        <option value="fotografo" selected>Fotógrafo</option>
        <option value="cliente">Cliente</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
    
    <div>
      <label for="plan">Plan:</label>
      <select id="plan" name="plan" required>
        <option value="premium" selected>Premium</option>
        <option value="basico">Básico</option>
        <option value="free">Gratis</option>
      </select>
    </div>
    
    <div>
      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="true" selected>Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </div>
    
    <button type="submit">Registrarse</button>
  </form>
